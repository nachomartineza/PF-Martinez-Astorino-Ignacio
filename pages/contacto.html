<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" href="../Assets/img/Logotipo-500x500-px.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Punta Tech</title>
</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <a href="#" class="enlace">
      <img src="../assets/img/Logotipo-500x500-px.ico" alt="" class="logo">
    </a>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../pages/productos.html">Productos</a></li>
      <li><a href="../pages/nosotros.html">Nosotros</a></li>
      <li><a href="../pages/ubicación.html">Ubicación</a></li>
      <li><a class="active" href="../pages/contacto.html">Contacto</a></li>
    </ul>
  </nav>
  <div id="fondo">
  <div class="formStyle">
    <div class="cont">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal g-3" method="post">
              <fieldset>
                <legend class="text-center header col-8">Contactanos</legend>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                  <div class="col-md-8">
                    <input id="phone" name="phone" type="text" placeholder="Número" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center"><i
                      class="fa fa-pencil-square-o bigicon"></i></span>
                  <div class="col-md-8">
                    <textarea class="form-control" id="message" name="message"
                      placeholder="Motivo de consulta"
                      rows="7"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-8 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer>
    <div class="footer-content">
      <h3>Punta Tech</h3>
    </div>
    <div class="footer-bottom">
      <p>copyright &copy;2022 Martinez Astorino, Ignacio.</p>
    </div>
  </footer>
</body>

</html>
