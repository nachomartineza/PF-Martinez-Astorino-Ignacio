  <main>
  <section id="section-wrapper">

        <div class="info-wrap">

                      <div class="form-group">

                      </div>
                      <div class="form-group">

                      </div>

                      <div class="form-group">
                          <input type="number" class="phone" placeholder="Celular">
                      </div>
                      <div class="form-group">
                          <textarea name="message" id="" placeholder="Tu motivo de consulta"></textarea>
                      </div>
                  </div>
